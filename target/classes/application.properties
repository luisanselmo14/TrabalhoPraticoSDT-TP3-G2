# ==============================
# üîß SERVER CONFIGURATION
# ==============================
# Define a porta onde a API vai correr
server.port=8081

# Contexto base da aplica√ß√£o (opcional, muda a rota base da API)
server.servlet.context-path=/api

# Permite encoding UTF-8 em todas as respostas
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# ==============================
# üåê IPFS CONFIGURATION
# ==============================
# URL do daemon IPFS local
ipfs.host=127.0.0.1
ipfs.port=5001
ipfs.protocol=http

# ==============================
# üóÑÔ∏è DATABASE (MongoDB)
# ==============================
# Exemplo de configura√ß√£o local do MongoDB
spring.data.mongodb.uri=mongodb://localhost:27017/sdt_db
spring.data.mongodb.database=sdt_db

# ==============================
# ü™µ LOGGING
# ==============================
# Define o n√≠vel de logs (INFO √© limpo, DEBUG √© detalhado)
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.com.sdt=DEBUG

# Define o formato e ficheiro de sa√≠da dos logs (opcional)
logging.file.name=logs/sdt-app.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level [%thread] %logger{36} - %msg%n

# ==============================
# ‚öôÔ∏è SPRING BOOT GENERAL
# ==============================
spring.main.banner-mode=console
spring.application.name=sdt-api

